<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main> 
            <h1>Contact Us!</h1>
            <form action="index1.html" method="get"> 
                <div class="name">
                <label for="fname">Name:</label><br>
                <input type="text" id="fname" name="firstname" placeholder="Augustinas" required><br>
                </div>
                <div class="email">
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="augustinasvagnoris@gmail.com" required><br>
                </div>
                <div class="number">
                <label for="number">Reference Number:</label><br>
                <input type="number" id="number" name="number" placeholder="+370656154" required><br>
                </div>
                <div class="comment">
                <label for="message"></label>
                <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Your message goes here..." required></textarea>
                </div>
                <button>Send!</button>
            </form>
    </main>
</body>
</html>
